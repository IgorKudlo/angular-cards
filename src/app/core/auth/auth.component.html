<mat-card class="card">
  <mat-card-header class="card__header">
    <mat-card-title>Sign In</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card__content">
    <mat-form-field class="card__field">
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field class="card__field">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <mat-checkbox class="example-margin">Remember me</mat-checkbox>
    <div class="card__content-link">
      <a href="#">Forgot Password?</a>
    </div>
  </mat-card-content>
  <mat-card-footer class="card__footer">
    <button mat-flat-button color="accent" class="card__footer-button">Sign In</button>
    <p class="card__footer-text">Don't have an account?</p>
    <a href="#" class="card__footer-link">Sign Up</a>
  </mat-card-footer>
</mat-card>
