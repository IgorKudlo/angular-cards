<mat-card class="card">
  <mat-card-header class="card__header">
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card__content">
    <mat-form-field class="card__field">
      <mat-label>Email</mat-label>
      <input matInput type="email" />
    </mat-form-field>
    <mat-form-field class="card__field">
      <mat-label>Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <mat-form-field *ngIf="authType === 'register'" class="card__field">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" />
    </mat-form-field>
    <ng-container *ngIf="authType === 'login'">
      <mat-checkbox class="example-margin">Remember me</mat-checkbox>
      <div class="card__content-link">
        <a href="#">Forgot Password?</a>
      </div>
    </ng-container>
  </mat-card-content>
  <mat-card-footer class="card__footer">
    <ng-container *ngIf="authType === 'login'">
      <button mat-flat-button color="accent" class="card__footer-button">Sign In</button>
      <p class="card__footer-text">Don't have an account?</p>
      <a [routerLink]="['/register']" class="card__footer-link">Sign Up</a>
    </ng-container>
    <ng-container *ngIf="authType === 'register'">
      <button mat-flat-button color="accent" class="card__footer-button">Sign Up</button>
      <p class="card__footer-text">Already have an account?</p>
      <a [routerLink]="['/login']" class="card__footer-link">Sign In</a>
    </ng-container>
  </mat-card-footer>
</mat-card>
